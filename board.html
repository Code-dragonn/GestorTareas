<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/Style.css">
    <title>Board</title>
</head>
<body>
    <header>
        <a href="index.html"><h1>kan ban board</h1></a>
    </header>

    <main id="board">
        <section class="backBlog" data-state="to-do">
            <div class="titleBlog">
                <h3>
                    to do
                </h3>
            </div>

            <article class="addNotes addNoteButtonToDo">
                <img src="static/img/add.svg" alt="">
            </article>
        </section>
        
        <section class="backBlog" data-state="in-progress">
            <div class="titleBlog">
                <h3>
                    in progress
                </h3>
            </div>
        </section>
        
        <section class="backBlog" data-state="done">
            <div class="titleBlog">
                <h3>
                    done
                </h3>
            </div>
        </section>
    </main>

    <div id="modalBox">
        <div id="titleModalBox">
            <input type="text" id="modalTitle" name="modalTitle" placeholder="Title note">
        </div>

        <div id="descriptionModalBox">
            <div id="descriptionTitle">
                <p>
                    description
                </p>
            </div>
            <div id="descriptionText">
                <textarea rows="4" id="modalDescription" name="modalDescription" placeholder="description"></textarea>
            </div>
        </div>

        <div id="btnModalBox">
            <div id="btnsTask">
                <button id="btnModalSave">Guardar</button>
                <button id="btnModalCancel">Cancelar</button>
            </div>

            <div id="btnsTaskProgress">
                <figure id="trashBtn">
                    <img src="static/img/trash.svg" alt="trash">
                </figure>
                <figure id="backTask">
                    <img src="static/img/backTask.svg" alt="arrow back">
                </figure>
                <figure id="nextBtn">
                    <img src="static/img/nextTask.svg" alt="arrow next">
                </figure>
            </div>
        </div>
    </div>
    <script src="static/js/style.js"></script>
</body>
</html>
